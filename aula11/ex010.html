<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body> 
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvelocidade" id="txtvelocidade"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var txtvelocidade = window.document.getElementById('txtvelocidade');
            var resultado = window.document.querySelector('div#res');
            var velocidade = Number(txtvelocidade.value);
            res.innerHTML = `<p>Sua velocidade é de <strong>${velocidade}Km/h</strong></p>`;
            if (velocidade > 60) {
                res.innerHTML += `<p>Você está multado por excesso de velocidade!`;
            }else {
                res.innerHTML += `Dirija com segurança`;
            }
            
        }
    </script>
</body>
</html>
